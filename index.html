<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Rock paper scissors </h1>
<div class="choices">
    <div class="choice" id="rock">
        <img src="https://nehalhazem.github.io/rockPaperScissors.io/img/rock.png">
    </div>

    <div class="choice" id="paper">
        <img src="https://nehalhazem.github.io/rockPaperScissors.io/img/paper.png">
    </div>

    <div class="choice" id="scissors">
        <img src="https://i.pinimg.com/474x/67/eb/fd/67ebfd32e898b4ec3ae4e59ae33832c8.jpg">
    </div>

    
</div>

<div class="scor-bord">
    <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
    </div>
</div>

<div class="msg-container">
    <p id="msg">Play your move</p>
</div>
    <script src="script.js"></script>
</body>
</html>
